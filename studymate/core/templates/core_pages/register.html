{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'core/css/register.css' %}">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="register-card">
                        <div class="register-header text-center">
                            <h2>Create Account</h2>
                            <p class="text-muted">Please fill in your information to register</p>
                        </div>
                        <form method="post" class="registration-form">
                            {% csrf_token %}
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input type="text"  placeholder="please enter your first name" class="form-control" id="first_name" name="first_name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input type="text"  placeholder="please enter your last name" class="form-control" id="last_name" name="last_name" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email"  placeholder="please enter your email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password"  placeholder="please enter password" class="form-control" id="password" name="password" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="confirm_password" class="form-label">Confirm Password</label>
                                        <input type="password"  placeholder="please enter confirm password" class="form-control" id="confirm_password" name="confirm_password" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-register w-100">Create Account</button>
                                </div>
                                <div class="col-12 text-center">
                                    <div class="links-section">
                                        <a href="/login" class="me-2">Already have an account? Login</a>
                                        <span class="text-muted">|</span>
                                        <a href="/" class="ms-2">Back to Home</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
